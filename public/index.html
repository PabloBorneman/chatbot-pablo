<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Interface</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container chat-container">
      <div id="chatContainer">
        <div class="hero-section">
          <div class="container">
            <h1 class="hero-heading">Welcome to ChatGPT</h1>
            <p class="hero-subheading">
              Your AI-powered assistant is here to help you 24/7.
            </p>
          </div>
        </div>

        <div id="placeholderCards">
          <!-- First card -->
          <div
            class="card mb-3 text-white bg-dark mb-3"
            onclick="sendPlaceholder('Come up with concepts for a retro-style arcade game')"
          >
            <div class="card-body">
              Come up with concepts for a retro-style arcade game
            </div>
          </div>
          <!-- Second card -->
          <div
            class="card text-white bg-dark mb-3"
            onclick="sendPlaceholder('Compare business strategies for transitioning from budget to luxury vs. luxury to budget')"
          >
            <div class="card-body">
              Compare business strategies for transitioning from budget to
              luxury vs. luxury to budget
            </div>
          </div>
          <!-- Third card (newly added) -->
          <div
            class="card text-white bg-dark mb-3"
            onclick="sendPlaceholder('Suggest some codenames for a project introducing flexible work arrangements')"
          >
            <div class="card-body">
              Suggest some codenames for a project introducing flexible work
              arrangements
            </div>
          </div>
        </div>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="userInput"
          class="form-control"
          placeholder="Type your message here..."
        />
        <div class="input-group-append">
          <button
            id="sendBtn"
            class="btn"
            style="background: black; color: white"
          >
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
